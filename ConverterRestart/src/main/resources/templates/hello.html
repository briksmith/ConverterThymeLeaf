<!DOCTYPE html>
<html xmlns:th="htt://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Brian's Converter</title>
</head>
<body>
<h1>Welcome to Brian's Converter</h1>
	<form th:action="@{/runConversion}">
		Units to convert from: <input type="number" name="unitsToConvertFrom"/>
		 <select name="listOfUnitsToConvertFrom">
			<option value="inches">inches</option>
			<option value="feet">feet</option>
		</select>
		Units to convert to: <select name="listOfUnitsToConvertTo">
			<option value="inches">inches</option>
			<option value="feet">feet</option>
			</select>
		Result: <th th:text="${result}"/>
		<br></br>
		<input type="submit" value="Convert"/>
	</form>
</body>
</html>
